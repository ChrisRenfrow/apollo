{% extends "base.html" %}

{% block main_content %}

    {{ post_macros::page_header(title="categories") }}

    {% if terms %}
        <ul>
            {% for term in terms %}
                <li>
                    <a href="{{ term.permalink | safe }}">{{ term.name }}</a>({{ term.pages | length }})
                </li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock main_content %}
